<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
    	<style>
    		.loadingDiv{
    		
    			color:white;
    			width:640px;
    			height:480px;
    			background-color:black;
    		}
    	</style>
        <title>Strobe Media Playback</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="lib/swfobject.js">
        </script>
        <script type="text/javascript" src="lib/ParsedQueryString.js">
        </script>
         <script type="text/javascript" src="lib/jquery/jquery-1.4.3.js">
        </script>
        <script type="text/javascript">
            
            // Collect query parameters in an object that we can
            // forward to SWFObject:
            
            var pqs = new ParsedQueryString();
            var parameterNames = pqs.params(false);
            var parameters = {
               //src: "http://mediapm.edgesuite.net/osmf/content/test/smil/elephants_dream.smil",
             // src:"http://s3.amazonaws.com/tivamo_dev/videos/mos/output.smil",	
           	src:"rtmp://localhost:1935/vod/sample.mp4",
                autoPlay: "true",
                verbose: true,
                controlBarAutoHide: "false",
                controlBarPosition: "bottom", 
               // plugin_youtube: "YouTubePlugin.swf",
                highQualityThreshold: 500,
                playingVOD:false,
                autoDynamicStreamSwitch: true,
                endOfVideoOverlay: "https://d16cwggxxermpg.cloudfront.net/images/mos/793/n86407393.png ",
               // plugin_hls: "HLSDynamicPlugin.swf",
              //	plugin_smil:"SMILPlugin.swf",
              plugin_smil:"SMILPlugin.swf",
              // plugin_smil:"http://objects.tremormedia.com/embed/swf/osmfacudeoplugin.swf",
            };
            
            for (var i = 0; i < parameterNames.length; i++) {
                var parameterName = parameterNames[i];
                parameters[parameterName] = pqs.param(parameterName) ||
                parameters[parameterName];
            }
            
       	    var wmodeValue = "direct";
            var wmodeOptions = ["direct", "opaque", "transparent", "window"];
            if (parameters.hasOwnProperty("wmode"))
            {
            	if (wmodeOptions.indexOf(parameters.wmode) >= 0)
            	{
            		wmodeValue = parameters.wmode;
            	}	            	
            	delete parameters.wmode;
            }
            
            // Embed the player SWF:	            
            swfobject.embedSWF(
				"StrobeMediaPlayback.swf"
				, "flashContent"
				, 640
				, 480
				, "10.1.0"
				, "expressInstall.swf"
				, parameters
				, {
	                allowFullScreen: "true",
	                wmode: wmodeValue
	            }
				, {
	                name: "StrobeMediaPlayback"
	            }
			);
            
            /* Uncomment this code to be notified of playback errors in JavaScript: */
            
             function onMediaPlaybackError(playerId, code, message, detail)            
             {
             	console.log(playerId + "\n\n" + code + "\n" + message + "\n" + detail);            
             }
             
             function onAddedToStage()
             {

             	var div = $("#loading");
           
             	$("#loading").remove();
             }
            
            
        </script>
        <style type="text/css">
        <!-- .Verdana {
            font-family: Verdana, Geneva, sans-serif;
        }
        -->
        </style>
    </head>
    <body>
    	<div id="main">
    		<div id="loading" class="loadingDiv">
    		Loading....
    		</div>
    		
    		<div id="flashContent">
            <p>
                To view this page ensure that Adobe Flash Player version 
                11.1.0 or greater is installed. 
            </p>
            <script type="text/javascript"> 
                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
       		</div>
    	</div>
        
    </body>
</html>
